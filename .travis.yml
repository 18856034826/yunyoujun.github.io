language: node_js
os: linux
node_js:
  - lts/*

before_install:
  - export TZ='Asia/Shanghai'

install:
  - npm install
  - git clone https://github.com/YunYouJun/hexo-theme-yun.git themes/yun

script:
  - npm run algolia
  - npm run predeploy

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GH_TOKEN
  target_branch: master
  on:
    branch: hexo
