# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 云游君的小站
subtitle: 在这世界的某个角落 - 但盼风雨来
description: All at sea.
keywords:
  - YunYouJun
  - Blog
  - 云游君
  - 博客
author: 云游君
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yunyoujun.cn
root: /
permalink:
  :title/
  # :category/:title 
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 7
  order_by: -updated 
  # - mean descend
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: starry

# Deployment
# Docs: https://hexo.io/docs/deployment.html
# https://github.com/hexojs/hexo-deployer-git
deploy:
  type: git
  repo: 
    github: https://github.com/YunYouJun/yunyoujun.github.io.git,master
    coding: https://git.dev.tencent.com/YunYouJun/yunyoujun.coding.me.git,master
  message: 
  extend_dirs: 

# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -updated
  icon: icon.png

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# https://github.com/oncletom/hexo-algolia
algolia:
  applicationID: 'CJXXAGRCYN'
  apiKey: '55c104ea148641be5ec329b8bc83de99'
  indexName: 'my-hexo-blog'
  chunkSize: 5000
